    <style>
        /* Specific Styles for 404 Page to center everything */
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-family: var(--font-head);
            font-size: 8rem;
            line-height: 1;
            color: var(--c-pink);
            text-shadow: 4px 4px 0 rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        .error-title {
            font-size: 2.5rem;
            color: var(--c-blue-dark);
            margin-bottom: 20px;
        }

        .error-msg {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto 40px auto;
        }

        .suggestions {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: var(--shadow-soft);
            text-align: left;
            max-width: 400px;
            width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .suggestions h3 {
            color: var(--c-purple);
            font-size: 1.3rem;
            margin-bottom: 15px;
            border-bottom: 2px dashed #eee;
            padding-bottom: 10px;
        }

        .suggestions ul {
            list-style: none;
            padding: 0;
        }

        .suggestions li {
            margin-bottom: 12px;
        }

        .suggestions a {
            color: var(--text-main);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .suggestions a:hover {
            color: var(--c-pink);
            transform: translateX(5px);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
